<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compare Deals</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fa; }
header { 
    background:#2c3e50; 
    color:white; 
    padding:20px; 
    display:flex; 
    align-items:center; 
    position: sticky;   /* cabeçalho fixo */
    top: 0;             /* topo da página */
    z-index: 100;       /* acima dos outros elementos */
}
header img { width:50px; height:50px; margin-right:15px; }
h1 { margin:0; }
main { padding:20px; }
input[type="text"], input[type="file"] { width:300px; padding:8px; margin-right:10px; border:1px solid #ccc; border-radius:5px; }
button { padding:8px 15px; margin-left:5px; border:none; border-radius:5px; background:#2c3e50; color:white; cursor:pointer; transition:0.3s; }
button:hover { background:#1a252f; }
.product-list { margin-top:20px; display:flex; flex-wrap:wrap; gap:20px; }
.product-item { border:1px solid #ccc; padding:10px; width:200px; position:relative; cursor:pointer; border-radius:10px; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:0.3s; }
.product-item:hover { transform:translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.15); }
.product-item img { width:100%; height:120px; object-fit:contain; border-radius:5px; background:#e9ecef; }
.menu { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:20px; }

.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:white; padding:20px; border-radius:10px; width:90%; max-width:500px; text-align:center; position:relative; overflow:hidden; }

.close {
    position:absolute;
    top:10px;
    right:10px;
    cursor:pointer;
    font-weight:bold;
    font-size:30px;
    color:white;
    text-shadow:0 0 5px black, 0 0 10px black;
    z-index:1001;
    background: transparent;
    padding:5px 5px;
    border-radius:0;
}
.close:hover { text-shadow:0 0 8px black, 0 0 15px black; }

#sliderContainer { width:100%; overflow:hidden; position:relative; }
#slider { display:flex; transition:transform 0.4s ease; }
#slider img { width:100%; flex-shrink:0; height:300px; object-fit:contain; border-radius:5px; background:#e9ecef; }

#carousel { display:flex; overflow-x:auto; gap:10px; margin-top:10px; scroll-behavior:smooth; }
#carousel::-webkit-scrollbar { height:6px; }
#carousel::-webkit-scrollbar-thumb { background:#888; border-radius:3px; }
#carousel img { width:80px; height:80px; object-fit:contain; cursor:pointer; border:2px solid #ccc; border-radius:5px; flex:0 0 auto; transition:0.3s; }
#carousel img.active { border-color:#2c3e50; }
#carousel img:hover { transform:scale(1.05); border-color:#2c3e50; }

.arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:white; border:none; font-size:20px; padding:5px 10px; cursor:pointer; border-radius:5px; z-index:10; }
.arrow:hover { background:rgba(0,0,0,0.7); }
.arrow-left { left:-10px; }
.arrow-right { right:-10px; }

#previewContainer img, #modalPreviewContainer img { width:60px; height:60px; object-fit:contain; border:2px solid #ccc; border-radius:5px; margin-right:5px; }
#previewContainer img:hover, #modalPreviewContainer img:hover { transform:scale(1.1); border-color:#2c3e50; }

/* Mensagem de produto não encontrado */
#noResultsMessage {
    display: none;           /* inicialmente escondida */
    color: #e74c3c;          /* vermelho chamativo */
    font-weight: bold;        /* negrito */
    font-size: 18px;          /* tamanho maior */
    text-align: center;       /* centralizada */
    margin-top: 20px;         /* espaçamento acima */
    animation: fadeIn 0.5s ease-in-out; /* efeito de aparecimento suave */
}

/* Animação de fade-in */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.social-icon {
    color: white;
    font-size: 24px;
    transition: transform 0.3s, color 0.3s;
    text-decoration: none;
}

.social-icon:hover {
    transform: scale(1.2);
    color: #ff4757; /* destaque ao passar o mouse */
}

 body { margin:0; font-family: Arial; }

  header {
    background:#2c3e50;
    color:white;
    padding:20px;
    position: sticky;
    top:0;
    z-index: 100;
  }

#homeButton {
    position: fixed;
    bottom: 30px;
    left: 30px;
    font-size: 32px; /* aumenta ou diminui conforme quiser */
    background: #2c3e50;
    color: white;
    padding: 10px;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s, background 0.3s;
    z-index: 999;
}

#homeButton:hover {
    transform: scale(1.2);
    background: #1a252f;
}

</style>
</head>

  <h1>Compare Deals</h1>
<!-- Adicione no <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- No header -->
<nav style="margin-left:auto; display:flex; gap:15px;">
    <a href="https://www.instagram.com/compare_deals/" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/@CompareDeals" target="_blank" class="social-icon">
        <i class="fab fa-youtube"></i>
    </a>
</nav>
</header>
<main>

<h2>Adicionar produto</h2>
<form id="addForm" method="post" enctype="multipart/form-data">
<input type="hidden" name="action" value="add">
<input type="text" name="productName" placeholder="Nome do produto" required>
<input type="text" name="productLink" placeholder="Link do produto" required>
<input type="file" name="productImages" accept="image/*" multiple onchange="previewImages(event)">
<div id="previewContainer" style="display:flex; gap:10px; margin-top:10px;"></div>
<button type="submit">Adicionar</button>
</form>

<!-- Barra de pesquisa -->
<p id="noResultsMessage" style="display:none; color:#e74c3c; font-weight:bold; font-size:18px; text-align:center; margin-top:10px;">
    Produto não encontrado
</p>

<input type="text" id="searchInput" placeholder="Pesquisar produtos..." style="width:300px; padding:8px; margin-top:20px; border:1px solid #ccc; border-radius:5px;">

<!-- Lista de sugestões -->
<ul id="suggestionsList" style="list-style:none; padding:5px; margin-top:5px; border:1px solid #ccc; max-width:300px; display:none; position:absolute; background:white; border-radius:5px; z-index:100;"></ul>

<script>
function filterProducts() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const productItems = document.querySelectorAll('.product-item');
    let hasMatch = false;

    productItems.forEach(item => {
        const name = item.querySelector('h3').innerText.toLowerCase();
        if(name.startsWith(input)) {  // Detecta pela inicial
            item.style.display = 'block';
            hasMatch = true;
        } else {
            item.style.display = 'none';
        }
    });

    document.getElementById('noResultsMessage').style.display = hasMatch ? 'none' : 'block';
}

function showSuggestions() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const suggestionsList = document.getElementById('suggestionsList');
    suggestionsList.innerHTML = '';

    if(input === '') {
        suggestionsList.style.display = 'none';
        return;
    }

    let matches = products.filter(p => p.name.toLowerCase().startsWith(input)); // Inicia pela letra

    if(matches.length > 0) {
        matches.forEach(p => {
            const li = document.createElement('li');
            
            // Destaque da letra inicial
            const highlighted = `<span style="font-weight:bold; color:#2c3e50;">${p.name[0]}</span>${p.name.slice(1)}`;
            li.innerHTML = highlighted;

            li.style.padding = '5px';
            li.style.cursor = 'pointer';
            li.onclick = () => {
                document.getElementById('searchInput').value = p.name;
                filterProducts();
                suggestionsList.style.display = 'none';
            };
            suggestionsList.appendChild(li);
        });
        suggestionsList.style.display = 'block';
    } else {
        suggestionsList.style.display = 'none';
    }
}

// Atualiza filtro e sugestões enquanto digita
document.getElementById('searchInput').addEventListener('input', () => {
    filterProducts();
    showSuggestions();
});

</script>

<div class="product-list">
{% for p in products %}
<div class="product-item">
    <img src="{{ p.images[-1] if p.images else 'https://via.placeholder.com/150' }}" alt="{{ p.name }}">
    <h3>{{ p.name }}</h3>
    <a href="{{ p.link }}" target="_blank">Ver produto</a>
    <div class="menu" onclick="openModal({{ p.id }})">⋮</div>
    
</div>
{% endfor %}
</div>

<!-- Modal de edição/exclusão -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<form id="editForm" method="post" enctype="multipart/form-data">
<input type="hidden" name="index" id="modalIndex">
<input type="hidden" name="action" id="modalAction" value="edit">

<label>Nome:</label>
<input type="text" name="productName" id="modalName" required><br><br>

<label>Link:</label>
<input type="text" name="productLink" id="modalLink" required><br><br>

<label>Adicionar imagens:</label>
<input type="file" name="productImages" accept="image/*" multiple onchange="previewModalImages(event)"><br>
<div id="modalPreviewContainer" style="display:flex; gap:10px; margin-top:10px;"></div><br>

<button type="submit">Salvar</button>
<button type="button" onclick="deleteProduct()">Excluir</button>
</form>
</div>
</div>

<!-- Modal de visualização do produto -->
<div class="modal" id="viewModal">
<div class="modal-content" style="position:relative; overflow:hidden;">
<span class="close" onclick="closeViewModal()">&times;</span>

<div id="sliderContainer">
  <div id="slider"></div>
</div>

<button class="arrow arrow-left" onclick="prevImage()">&#10094;</button>
<button class="arrow arrow-right" onclick="nextImage()">&#10095;</button>

<h3 id="viewName"></h3>
<a id="viewLink" href="#" target="_blank">Ver produto no site</a>

<!-- Botões de compartilhar -->
<div id="shareButtons" style="margin-top:15px; display:flex; gap:10px;">
  <a id="whatsappShare" href="#" target="_blank" style="padding:8px 12px; background:#25D366; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">WhatsApp</a>
  <a id="facebookShare" href="#" target="_blank" style="padding:8px 12px; background:#3b5998; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">Facebook</a>
</div>

<div id="carouselContainer">
  <div id="carousel"></div>
</div>

</div>
</div>

<script>
let products = {{ products|tojson }};
let currentIndex = 0;
let currentImage = 0;

function previewImages(event) {
    const container = document.getElementById('previewContainer');
    container.innerHTML = '';
    Array.from(event.target.files).forEach(file=>{
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        container.appendChild(img);
    });
}

function previewModalImages(event) {
    const container = document.getElementById('modalPreviewContainer');
    Array.from(event.target.files).forEach(file=>{
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        container.appendChild(img);
    });
}

function openModal(productId){
    document.getElementById('modal').style.display='flex';
    document.getElementById('modalIndex').value = productId;

    const product = products.find(p => p.id === productId);
    document.getElementById('modalName').value = product.name;
    document.getElementById('modalLink').value = product.link;

    const container = document.getElementById('modalPreviewContainer');
    container.innerHTML = '';
    if(product.images){
        product.images.forEach(img=>{
            const i=document.createElement('img');
            i.src = img;
            container.appendChild(i);
        });
    }
}

function closeModal(){document.getElementById('modal').style.display='none';}

function deleteProduct() {
    if(confirm("Tem certeza que quer excluir este produto?")) {
        document.getElementById('modalAction').value = 'delete';
        document.getElementById('editForm').submit();
    }
}

// Visualização do produto (carousel)
function openViewModal(index){
    currentIndex=index; currentImage=0;
    const modal=document.getElementById('viewModal'); modal.style.display='flex';
    document.getElementById('viewName').innerText=products[index].name;
    document.getElementById('viewLink').href=products[index].link;
    buildSlider(); buildCarousel(); updateSlider();
}

function buildSlider(){
    const slider=document.getElementById('slider'); slider.innerHTML='';
    const images=products[currentIndex].images||[];
    if(images.length===0){
        const img=document.createElement('img'); img.src='https://via.placeholder.com/150';
        slider.appendChild(img);
    }else{images.forEach(imgSrc=>{const img=document.createElement('img'); img.src=imgSrc; slider.appendChild(img);});}
}

function updateSlider(){
    const slider=document.getElementById('slider'); slider.style.transform=`translateX(-${currentImage*100}%)`;
    const thumbs=document.getElementById('carousel').querySelectorAll('img');
    thumbs.forEach((t,i)=>t.classList.toggle('active',i===currentImage));
}

function prevImage(){const images=products[currentIndex].images||[]; if(images.length>0){currentImage=(currentImage-1+images.length)%images.length; updateSlider();}}
function nextImage(){const images=products[currentIndex].images||[]; if(images.length>0){currentImage=(currentImage+1)%images.length; updateSlider();}}

function buildCarousel(){
    const carousel=document.getElementById('carousel'); carousel.innerHTML='';
    const images=products[currentIndex].images||[];
    images.forEach((img,i)=>{
        const thumb=document.createElement('img'); thumb.src=img;
        if(i===currentImage) thumb.classList.add('active');
        thumb.onclick=()=>{currentImage=i; updateSlider();}
        carousel.appendChild(thumb);
    });
}

function closeViewModal(){document.getElementById('viewModal').style.display='none';}

document.querySelectorAll('.product-item img').forEach((img,idx)=>{img.addEventListener('click',()=>openViewModal(idx));});
// Reordena os produtos no navegador (mais recentes primeiro)
const productList = document.querySelector('.product-list');
const items = Array.from(productList.children);
items.reverse().forEach(item => productList.appendChild(item));

function updateShareLinks(index) {
    const product = products[index];
    const url = encodeURIComponent(product.link);
    const text = encodeURIComponent(`Olha este produto: ${product.name}`);

    document.getElementById('whatsappShare').href = `https://api.whatsapp.com/send?text=${text}%20${url}`;
    document.getElementById('facebookShare').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
}

// Chame essa função dentro da openViewModal()
function openViewModal(index){
    currentIndex = index;
    currentImage = 0;
    const modal = document.getElementById('viewModal');
    modal.style.display = 'flex';
    document.getElementById('viewName').innerText = products[index].name;
    document.getElementById('viewLink').href = products[index].link;
    buildSlider(); 
    buildCarousel(); 
    updateSlider();
    updateShareLinks(index); // garante que os botões de compartilhar funcionem
}

</script>

</main>
